{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
</head>
<body>

    <div class="auth">
        <h2 align="center">Регистрация</h2>
        <form method="post">

    {% csrf_token %}
        {% for field in form %}
        <p>{{field.label_tag}}</p>
        {{ field }}
        <br>
        {% endfor %}
    <button type="submit">Зарегистрироваться</button>
            <br>
            <br>
            Уже есть аккаунт? <button>Войти</button>
</form></div>
</body>
</html>
